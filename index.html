<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 class="header">Rock, Paper, Scissors</h1>
    <h2 class="header">Game # <span class="numberOfGames">0</span></h2>
    <div class="counter">
      <div>Player Points <span class="playerScore">0</span></div>
      <div>Computer Points <span class="computerScore">0</span></div>
    </div>
    <div class="container">
      <div class="gameBoard"></div>
      <div class="btnContainer">
        <button class="btn" id="paper">
          <img src="./assets/open-hands.png" alt="paper" />
        </button>
        <button class="btn" id="rock">
          <img src="./assets/raise-hand.png" alt="rock" />
        </button>
        <button class="btn" id="scissors">
          <img src="./assets/two.png" alt="scissors" />
        </button>
      </div>
      <h3 class="header" id="endResult"></h3>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
